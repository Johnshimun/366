 <html>
  </body>
    <script>
       <div id="CityResult"></div>





    

    $("input").change(getCity);

    

    function getCity() {      

      $('#CityResult').html("<img src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif' width='200'/>");

      $.ajax({

            type: "get",

             url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",

        dataType: "json",

            data: {

                   "format":"geojson",

                   "starttime":$("#starttime").val(),

                   "endtime"  :$("#endtime").val(),

                   "latitude" :$("#latitude").val(),

                   "longitude":$("#longitude").val(),

                   "maxradius":$("#maxradius").val(),

                   "minmag"   :$("#minmag").val()

            },

            success: function(data,status) {

              $('#CityResult').html(data["metadata"].title + "<br>");

                 for (var i=0; i < data['features'].length; i++ ) {

                  $('#CityResult').append(data['features'][i]['properties']["mag"] + " - " + data['features'][i]['properties'].place  + "<br/>");

                 }

              },

            complete: function(data,status) { //optional, used for debugging purposes

                 //alert(status);

            }

         });

    }

 function getCounty() {      

      $('#CountyResult').html("<img src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif' width='200'/>");

      $.ajax({

            type: "get",

             url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",

        dataType: "json",

            data: {

                   "format":"geojson",

                   "county":$("#county").val(),

                   "latitude" :$("#latitude").val(),

                   "longitude":$("#longitude").val(),

            },

            success: function(data,status) {

              $('#CountyResult').html(data["metadata"].title + "<br>");

                 for (var i=0; i < data['features'].length; i++ ) {

                  $('#CountyResult').append(data['features'][i]['properties']["mag"] + " - " + data['features'][i]['properties'].place  + "<br/>");

                 }

              },

            complete: function(data,status) { //optional, used for debugging purposes

                 //alert(status);

            }

         });

    }


  </script>
</body>
</html>
