<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <link rel="stylesheet" type="text/css" href="race.css">
</head>

<body>
    <!--Search bar-->
    <div>

    </div>

    <!--Pages-->
    <div id="pages">
        <table>
            <thead>
                <th>Code</th>
                <th>Run From</th>
                <th>To</th>
                <th>Type</th>
                <th>
                    <button class="add action">
                        <img src="img/racing-add.png" />
                    </button>
                </th>
            </thead>
            <tbody>
                <!--Put all the pages data here-->
            </tbody>
        </table>

    </div>

    <!--Modal-->
    <div id="modalBox" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <div>
                <label for="race_id">Race ID</label>
                <input id="race_id" type="text" />
                <label for="date">date</label>
                <input id="date" type="date" />
            </div>
            
            <div>
                <label for="time">Start time</label>
                <select>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                    <option value="12">13</option>
                    <option value="13">14</option>
                    <option value="14">15</option>
                    <option value="15">16</option>
                    <option value="16">17</option>
                    <option value="17">18</option>
                    <option value="18">19</option>
                    <option value="19">20</option>
                    <option value="20">21</option>
                    <option value="21">22</option>
                    <option value="22">23</option>
                    <option value="23">24</option>
             
                </select>
                
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" />
            </div>

            <div>
                <span>Description</label>
                <textarea id="description" rows="5"></textarea>
            </div>

            <div>
                <button class="save">Save</button>
            </div>
              <div>
                <button class="cancel">cancel</button>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="salon.js"></script>

</body>

</html>
